name: Release Binary

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: pixem-linux.AppImage
          - os: windows-latest
            artifact_name: pixem-windows.exe
          - os: macos-latest
            artifact_name: pixem-macos.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Compile Translations
        run: |
          pyside6-lrelease src/res/translations/en/pixem_en.ts
          pyside6-lrelease src/res/translations/es/pixem_es.ts

      - name: Generate Resources
        run: pyside6-rcc src/res/resources.qrc -o src/res/rc_resources.py

      - name: Build with PyInstaller (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: pyinstaller --clean --onedir --windowed --name pixem src/main.py

      - name: Build with PyInstaller (Windows/macOS)
        if: matrix.os != 'ubuntu-latest'
        # Only use --windowed (noconsole) for GUI apps
        run: pyinstaller --clean --onefile --windowed --name pixem src/main.py

      # Packaging
      - name: Package (Linux AppImage)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Install deps for appimagetool
          sudo apt-get install -y libfuse2 file

          # Setup AppDir structure
          mkdir -p AppDir/usr/bin
          cp -r dist/pixem/* AppDir/usr/bin/

          # Icon
          cp src/res/logo512.png AppDir/pixem.png

          # Desktop file
          cat > AppDir/pixem.desktop <<EOF
          [Desktop Entry]
          Type=Application
          Name=Pixem
          Exec=pixem
          Icon=pixem
          Categories=Development;
          Terminal=false
          EOF

          # AppRun
          ln -s usr/bin/pixem AppDir/AppRun

          # Get AppImageTool
          wget -q https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          # Build AppImage
          # Use ARCH=x86_64 explicitly
          ARCH=x86_64 ./appimagetool-x86_64.AppImage --appimage-extract-and-run AppDir dist/${{ matrix.artifact_name }}

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: Move-Item -Path dist/pixem.exe -Destination dist/${{ matrix.artifact_name }}

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r ${{ matrix.artifact_name }} pixem.app
          cd ..

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
